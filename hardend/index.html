<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles.css" />
    <title>Treasure Hunt Results - Hard Mode</title>
  </head>
  <body>
    <script src="../hardend.js" defer></script>
    <div class="header">
      <h1>Game Over!</h1>
    </div>

    <div class="game-container">
      <div class="info-panel">
        <h2>Your Results:</h2>
        <p><strong>Mode:</strong> <span id="mode">N/A</span></p>
        <p>
          <strong>Time Taken:</strong> <span id="finalTime">N/A</span> seconds
        </p>
        <p><strong>Clicks Made:</strong> <span id="finalClicks">N/A</span></p>
        <hr />
        <h2>Best Stats (Hard):</h2>
        <p>
          <strong>Quickest Time (Hard):</strong>
          <span id="bestTimeHard">N/A</span> seconds
        </p>
        <p>
          <strong>Least Clicks (Hard):</strong>
          <span id="leastClicksHard">N/A</span>
        </p>
      </div>
    </div>

    <div class="navigation-links">
      <center>
        <h1><a href="index.html" class="btn">Back to Home</a></h1>
      </center>
    </div>
  </body>
</html>
